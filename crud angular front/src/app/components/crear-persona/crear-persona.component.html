<div class="container mt-5">
    <div class="row">
        <div class="col-lg-6 offset-lg-3">
            <div class="card">
                <div class="card-body text-center">
                    <span class="titulo"> {{ titulo | uppercase }}</span>
                    <form class="mt-3" [formGroup]="personaForm" (ngSubmit)="agregarPersona()">
                        <div class="mb-3">
                            <input type="text" formControlName="nombre" class="form-control form-control-lg"
                                placeholder="nombre">
                            <div class="text-danger"
                                *ngIf="personaForm.get('nombre')?.hasError('required') && personaForm.get('nombre')?.touched">
                                <span>El nombre de la persona <strong>es obligatorio</strong></span>
                            </div>
                        </div>
                        <div class="mb-3">
                            <input type="text" formControlName="apellido" class="form-control form-control-lg"
                                placeholder="Apellido">
                            <div class="text-danger"
                                *ngIf="personaForm.get('apellido')?.hasError('required') && personaForm.get('apellido')?.touched">
                                <span>El apellido <strong>es obligatorio</strong></span>
                            </div>
                        </div>
                        <div class="mb-3">
                            <input type="text" formControlName="sexo" class="form-control form-control-lg"
                                placeholder="Sexo">
                            <div class="text-danger"
                                *ngIf="personaForm.get('sexo')?.hasError('required') && personaForm.get('sexo')?.touched">
                                <span>El sexo <strong>es obligatorio</strong></span>
                            </div>
                        </div>
                        <div class="mb-3">
                            <input type="number" formControlName="cedula" class="form-control form-control-lg"
                                placeholder="Cedula">
                            <div class="text-danger"
                                *ngIf="personaForm.get('cedula')?.hasError('required') && personaForm.get('cedula')?.touched">
                                <span>La cedula <strong>es obligatorio</strong></span>
                            </div>
                        </div>
                        <div class="mb-3">
                            <button routerLink="/" class="btn btn-secondary btn-lg float-start">VOLVER</button>
                            <button type="submit" [disabled]="productoForm.invalid" class="btn btn-success btn-lg float-end">ACEPTAR</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
